<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToDoリスト</title>
</head>
<body>
  <h1>ToDoリスト</h1>

  <input type="radio" name="status" value="all" checked="checked">すべて
  <input type="radio" name="status" value="working">作業中
  <input type="radio" name="status" value="done">完了

  <table>
    <thead>
        <tr>
          <th>ID</th>
          <th>コメント</th>
          <th>状態</th>
          <th></th>
        </tr>
    </thead>
    <tbody id="todos">
    </tbody>
  </table>

  <h2>新規タスクの追加</h2>
  <input type="text" id="comment"/>
  <button id="addTodo">
      追加
  </button>

  <script src="todo.js"></script>
</body>
</html>
